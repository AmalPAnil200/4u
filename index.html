<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Moment</title>

    <style>
        /* ================= RESET ================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ================= FONT ================= */
        @font-face {
            font-family: 'OrangeAvenue';
            src: url('OrangeAvenueDEMO-Regular.otf') format('opentype');
        }

        /* ================= BODY ================= */
        body {
            font-family: 'OrangeAvenue', sans-serif;
            background: #000;
            color: #fff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* ================= HEARTS ================= */
        .heart {
            position: fixed;
            bottom: -20px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 18px;
            animation: floatUp linear infinite;
            pointer-events: none;
        }

        @keyframes floatUp {
            from {
                transform: translateY(0) scale(1);
                opacity: 1;
            }

            to {
                transform: translateY(-120vh) scale(1.6);
                opacity: 0;
            }
        }

        /* ================= COUNTDOWN ================= */
        .countdown-wrapper {
            position: relative;
            z-index: 5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .countdown-card {
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 28px;
            padding: 3.5rem 3rem;
            max-width: 720px;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(6px);
            animation: fadeUp 1.2s ease forwards;
        }

        .badge {
            display: inline-block;
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.5rem 1.6rem;
            border-radius: 999px;
            letter-spacing: 2px;
            font-size: 0.8rem;
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.8rem;
            margin-bottom: 0.8rem;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 3rem;
        }

        /* ================= TIMER ================= */
        .timer {
            display: flex;
            justify-content: center;
            gap: 1.4rem;
            flex-wrap: wrap;
        }

        .time-box {
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 18px;
            padding: 1.4rem 1.6rem;
            min-width: 120px;
            transition: transform 0.3s ease;
        }

        .time-box:hover {
            transform: translateY(-6px);
        }

        .time-box span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
            line-height: 1;
        }

        .time-box small {
            font-size: 0.75rem;
            letter-spacing: 2px;
            opacity: 0.6;
        }

        .note {
            margin-top: 2.5rem;
            font-style: italic;
            opacity: 0.6;
        }

        /* ================= ANIM ================= */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(25px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ================= MOBILE ================= */
        @media (max-width: 600px) {
            .title {
                font-size: 2rem;
            }

            .countdown-card {
                padding: 2.5rem 1.5rem;
            }

            .time-box {
                min-width: 90px;
                padding: 1rem;
            }

            .time-box span {
                font-size: 2.2rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEARTS CONTAINER -->
    <div id="hearts"></div>

    <!-- COUNTDOWN -->
    <div class="countdown-wrapper">
        <div class="countdown-card">
            <div class="badge">SPECIAL MOMENT</div>

            <h1 class="title">Countdown to Special Day</h1>

            <p class="subtitle">Something meaningful begins at <strong>12:00 PM</strong></p>

            <div class="timer">
                <div class="time-box">
                    <span id="days">00</span>
                    <small>DAYS</small>
                </div>
                <div class="time-box">
                    <span id="hours">00</span>
                    <small>HOURS</small>
                </div>
                <div class="time-box">
                    <span id="minutes">00</span>
                    <small>MINUTES</small>
                </div>
                <div class="time-box">
                    <span id="seconds">00</span>
                    <small>SECONDS</small>
                </div>
            </div>

            <p class="note">Time is movingâ€¦ just like everything beautiful.</p>
        </div>
    </div>

    <script>
        /* ================= COUNTDOWN ================= */
        (function () {
            const targetDate = new Date(
                new Date().getFullYear(),
                1, // February (0-based)
                23, // ðŸ‘ˆ Reveal on 23rd
                12, // ðŸ‘ˆ 12:00 PM
                0,
                0
            ).getTime();

            const d = document.getElementById("days");
            const h = document.getElementById("hours");
            const m = document.getElementById("minutes");
            const s = document.getElementById("seconds");

            function tick() {
                const now = Date.now();
                const diff = targetDate - now;

                if (diff <= 0) {
                    d.textContent = h.textContent = m.textContent = s.textContent = "00";
                    return;
                }

                d.textContent = String(Math.floor(diff / 86400000)).padStart(2, "0");
                h.textContent = String(Math.floor(diff / 3600000) % 24).padStart(2, "0");
                m.textContent = String(Math.floor(diff / 60000) % 60).padStart(2, "0");
                s.textContent = String(Math.floor(diff / 1000) % 60).padStart(2, "0");
            }

            tick();
            setInterval(tick, 1000);
        })();

        /* ================= HEARTS ================= */
        function createHeart() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "â¤ï¸";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = 12 + Math.random() * 22 + "px";
            heart.style.animationDuration = 4 + Math.random() * 5 + "s";
            document.body.appendChild(heart);

            setTimeout(() => heart.remove(), 9000);
        }

        setInterval(createHeart, 300);
    </script>

</body>

</html>
